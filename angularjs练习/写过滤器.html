<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myController">
        {{hello | cute:'canshu1':'canshu2'}}
</div>
<script src="angular.min.js"></script>
<script>
    var app = angular.module('myApp',[]);
    app.controller('myController',['$scope',function ($scope) {
        $scope.hello = 'hello';
    }]);
    app.filter('cute',[function () {
        return function (input,parm1,parm2) {
            return input + '@w@'+parm1+'TAT'+parm2+'$_$';
        }
    }]);
</script>
</body>
</html>
